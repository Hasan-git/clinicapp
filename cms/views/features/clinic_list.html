<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">
    <div class="col-lg-10">
        <h2>Purchased clinic accounts </h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Features</a>
            </li>
            <li class="active">
                <strong>Purchased clinic accounts </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">


    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="product_name">Clinic Name</label>
                    <input type="text" id="product_name" name="product_name" value="" placeholder="Product Name" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <input type="text" id="price" name="price" value="" placeholder="Price" class="form-control">
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="1" selected>Enabled</option>
                        <option value="0">Expire soon</option>
                        <option value="0">Expired</option>
                        <option value="0">Pending</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="daterange">Date Range</label>
                    <input type="date" id="daterange" name="daterange" value="" placeholder="daterange" class="form-control">
                </div>
            </div>            
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table datatable="ng" class="table table-striped  table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Price</th>
                                    <th>Purchase date</th>
                                    <th>Expiry date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="clinic in main.clinics | filter : searchname">

                                    <td>{{ clinic.Name }}</td>
                                    <td>{{ clinic.type }}</td>
                                    <td>{{ clinic.price }}</td>            
                                    <td>{{ clinic.purchase_date }}</td>
                                    <td style="border-right: 0px;">{{ clinic.expiry_date }}</td>
                                    <td><span  class="label" ng-class="{'label-primary':clinic.status=='Enabled','label-warning':clinic.status=='Expire soon','label-danger':clinic.status=='Expired','label-info':clinic.status=='Pending'} ">{{clinic.status}}</span></td>
                                    <td class="text-center" style="border-left: 0px;">
                                        <div class="btn-group">
                                            <button class="btn-white btn btn-xs"><a ui-sref="features.clinic_details">Details</a></button>
                                            <button class="btn-white btn btn-xs"><a ui-sref="features.clinic_edit">Edit</a></button>
                                            <button class="btn-white btn btn-xs"><a>Cancel</a></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
