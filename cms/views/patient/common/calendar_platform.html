<div class="wrapper wrapper-content" ng-controller="modalDemoCtrl" >
    <div class="row animated fadeInDown" ng-controller="CalendarCtrl">
        <div class="col-lg-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Events List</h5>
                    <div ibox-tools></div>

                </div>
                <div class="ibox-content">
                    <div id='external-events'>
                        <strong>Click, Drop or Resize event on calendar!</strong>                        
                            <br/>
                            <div class='external-event new' title="New">New Consultation</div>
                            <div class='external-event followup'>Follow Up</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins">
                
            </div>
        </div>
        <div class="col-lg-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Appointments</h5>
                    <div ibox-tools></div>
                </div>

                <div class="ibox-content ui-calendar" >
                    <div class="btn-toolbar">
                        <p class="lead">Angular Calendar (Ui-calendar)</p>
                    </div>
                    <div ui-calendar="uiConfig.calendar" calendar="myCalendar1" class="calendar" ng-model="eventSources"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script >
    $(document).ready(function() {
        $('#external-events div.external-event').each(function() {
            var eventObject = {
                title: $.trim($(this).text()+"Hello"), 
                allDay:false
            };                       
            $(this).data('eventObject', eventObject);

            $(this).draggable({
                zIndex: 999,
                revert: true,      // will cause the event to go back to its
                revertDuration: 0  //  original position after the drag
            });
        });
    });

</script>
