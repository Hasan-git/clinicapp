

<div class="row wrapper border-bottom white-bg page-heading animated fadeInRight">

<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content">
            <div class=" text-center animated fadeInRightBig">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Patient file
                            <small> Fields with (*) are required .</small>
                        </h5>
                        <!-- <div ibox-tools></div> -->
                        <div ibox-tools-full-screen></div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group"><label class="col-sm-2 control-label">First name <small>*</small></label>

                                <div class="col-sm-8"><input type="text" class="form-control" placeholder=""></div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Middel Name </label>

                                <div class="col-sm-8"><input type="text" class="form-control" placeholder=""> 
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Last Name <small>*</small></label>

                                <div class="col-sm-8"><input type="text" class="form-control" placeholder=""> 
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group" >
                                <label class="col-sm-2 control-label">Birthday <small>*</small></label>

                                <div class="input-group date col-sm-4" style="padding-left: 15px;">
                                    <!--<input type="datetime" class="form-control" date-time ng-model="sampleDate" view="date" placeholder="">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
                                    <input type="text" class="form-control" data-mask="9999-99-99" custom-class="(date, mode)" date-disabled="disabled(date, mode)" datepicker-options="main.dateOptions" datepicker-popup="yyyy-MM-dd" ng-model="a" is-open="main.opened" min-date="main.datePicker.minDate" max-date="main.datePicker.maxDate" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="main.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div> 
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Blood type</label>
                                <div class="col-sm-4"><select class="form-control" name="account">
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>option O+</option>
                                    <option>option O-</option>                                    
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group" >
                            <label class="col-sm-2 control-label">Gender</label>
                            <div class="radio col-sm-2"><label> <input icheck type="radio" name="radioTest" ng-model="main.check8" > Male</label>
                            </div>
                            <div class="radio col-sm-2"><label> <input icheck type="radio" name="radioTest" ng-model="main.checkFour"> Female </label>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mobile <small>*</small></label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-mask="(999) 999-9999" placeholder="" ng-model='dataInput6'>

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Phone</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control" data-mask="(999) 999-9999" placeholder="" ng-model="dataInput6">

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-8">
                                <input type="email" class="form-control" placeholder="">

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Address</label>

                            <div class="col-sm-8">

                                <textarea class="form-control"></textarea>

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
